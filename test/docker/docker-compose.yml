version: "3.2"
services:
  postgres:
    image: postgres
    container_name: postgres
    logging:
      driver: "none"
    volumes:
      - $PWD/test-data:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_PASSWORD: vulcan0xadminchangepassword
      POSTGRES_USER: vulcan0xadmin
      POSTGRES_DB: vulcan0xdb

  graphql:
    image: makerdao/vulcan0x
    container_name: graphql
    ports:
      - 4000:4000
    volumes:
      - $PWD/.vulcan0x-test-env:/opt/vulcan0x/.env
    command: >
      bash -c "sleep 5 && NODE_ENV=kovan npm run graphql"
    depends_on:
      - postgres

  graphql_tester:
    build:
      context: .
      dockerfile: Dockerfile-tester
    container_name: tester
    image: vulcan0x/tester
    volumes:
      - ./tests:/vulcan0x/tests/
    command: >
      bash -c "./test_vulcan0x.sh"
